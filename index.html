<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Calculator</title>
    <style>
        /* (Your CSS styling remains the same) */
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Attendance Calculator</h2>

        <div class="add-subject">
            <input type="text" id="subjectInput" placeholder="Enter Subject Name">
            <button onclick="addSubject()">Add Subject</button>
        </div>

        <ul id="subjectList" class="subject-list"></ul>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <script>
        // Your Firebase configuration (from Firebase console)
        const firebaseConfig = {
            apiKey: "AIzaSyCc8dPULa5HA_7sfUQ9FJ_6FDvaWr-gpY0",
            authDomain: "attendance-calculator-574b2.firebaseapp.com",
            projectId: "attendance-calculator-574b2",
            storageBucket: "attendance-calculator-574b2.appspot.com",
            messagingSenderId: "293565518392",
            appId: "1:293565518392:web:23a349bb49456c49588ccd"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fetch subjects from Firebase
        async function fetchSubjects() {
            const subjectList = document.getElementById('subjectList');
            subjectList.innerHTML = ''; // Clear current list

            const snapshot = await db.collection('subjects').get();
            snapshot.forEach(doc => {
                const subject = doc.data();
                const percentage = subject.total ? ((subject.attended / subject.total) * 100).toFixed(2) : 0;
                renderSubject(doc.id, subject.name, subject.attended, subject.total, percentage);
            });
        }

        // Add a new subject
        async function addSubject() {
            const subjectName = document.getElementById('subjectInput').value.trim();
            if (subjectName) {
                const docRef = await db.collection('subjects').add({
                    name: subjectName,
                    attended: 0,
                    total: 0
                });
                document.getElementById('subjectInput').value = '';
                fetchSubjects();
            }
        }

        // Update attendance
        async function markAttendance(id, type) {
            const docRef = db.collection('subjects').doc(id);
            const doc = await docRef.get();
            const data = doc.data();

            const newAttended = type === 'attended' ? data.attended + 1 : data.attended;
            const newTotal = data.total + 1;

            await docRef.update({
                attended: newAttended,
                total: newTotal
            });

            fetchSubjects();
        }

        // Delete a subject
        async function deleteSubject(id) {
            await db.collection('subjects').doc(id).delete();
            fetchSubjects();
        }

        // Render a subject item
        function renderSubject(id, name, attended, total, percentage) {
            const subjectList = document.getElementById('subjectList');

            const li = document.createElement('li');
            li.classList.add('subject-item');

            li.innerHTML = `
                <div class="subject-header">
                    <span>${name}</span>
                    <span class="percentage">${percentage}%</span>
                </div>
                <div class="buttons">
                    <button class="attended-btn" onclick="markAttendance('${id}', 'attended')">Attended</button>
                    <button class="absent-btn" onclick="markAttendance('${id}', 'absent')">Absent</button>
                    <button class="delete-btn" onclick="deleteSubject('${id}')">Delete</button>
                </div>
            `;

            subjectList.appendChild(li);
        }

        // Load subjects on page load
        fetchSubjects();
    </script>
</body>
</html>
